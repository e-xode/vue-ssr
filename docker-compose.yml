version: '3'
services:
    node:
        container_name: e-xode.app
        build:
            context: 'docker/dev'
        volumes:
            - '.:/app'
        ports:
            - 3002:3002
            - 443:443
        env_file:
            - ./.env
        networks:
            - e-xode
networks:
  e-xode:
    driver: bridge
    external: true
